<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Colorado, Ohio, Washington...</h4>
                <div class="popover">
                    <h2>Ohio:</h2>
                    <ul>
                        <li>Toledo</li>
                        <li>Columbus</li>
                    </ul>
                    <h2>Colorado</h2>
                    <ul>
                        <li>Denver</li>
                        <li>Colorado Springs</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Sofa, Television, Food...</h4>
                <ul class="popover">
                    <li>Iron</li>
                    <li>Fan</li>
                    <li>Pool</li>
                    <li>Dining sets</li>
                </ul>
            </div>
            <button class="btn btn-filters">Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
